<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
</head>
<body>
    <table border="1" align="center">
       <tr>
          <td colspan="5" align="center" bgcolor="blue"><h1>header</h1></td>
       </tr>
       <tr>
            <td colspan="5" bgcolor="skyblue"><h1>carousel with image gallery</h1></td>
       </tr>
       <tr>
            <td bgcolor="green">item 1</td>
            <td bgcolor="yellow">item 2</td>
            <td bgcolor="pink">item 3</td>
            <td bgcolor="navyblue">item 4</td>
       </tr>
       <tr>
        <td colspan="2.5" height="30px" bgcolor="pink"></td>
        <td colspan="2.5" height="30px" bgcolor="navyblue"></td>
       </tr>
       <tr>
        <td align="center" height="40px" colspan="5" bgcolor="yellow"><h1>footer</h1></td>
       </tr>
    </table>
</body>
</html>
